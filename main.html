<!DOCTYPE html>
<html>
<head>
  <title>Clickable Image</title>
</head>
<body>
  <h1>Clickable Image</h1>
  <img src="your_image_path.jpg" alt="Solar System" usemap="#solar-system-map">
  
  <map name="solar-system-map">
    <!-- Sun area -->
    <area shape="rect" coords="x1, y1, x2, y2" href="sun.html" alt="Sun">
    
    <!-- Mercury area -->
    <area shape="circle" coords="x, y, radius" href="mercury.html" alt="Mercury">
    
    <!-- Venus area -->
    <area shape="circle" coords="x, y, radius" href="venus.html" alt="Venus">
    
    <!-- Earth area -->
    <area shape="circle" coords="x, y, radius" href="earth.html" alt="Earth">
    
    <!-- Mars area -->
    <area shape="circle" coords="x, y, radius" href="mars.html" alt="Mars">
    
    <!-- Jupiter area -->
    <area shape="circle" coords="x, y, radius" href="jupiter.html" alt="Jupiter">
    
    <!-- Saturn area -->
    <area shape="circle" coords="x, y, radius" href="saturn.html" alt="Saturn">
    
    <!-- Uranus area -->
    <area shape="circle" coords="x, y, radius" href="uranus.html" alt="Uranus">
    
    <!-- Neptune area -->
    <area shape="circle" coords="x, y, radius" href="neptune.html" alt="Neptune">
    
    <!-- Pluto area (dwarf planet) -->
    <area shape="circle" coords="x, y, radius" href="pluto.html" alt="Pluto">
    
    <!-- Eris area (dwarf planet) -->
    <area shape="circle" coords="x, y, radius" href="eris.html" alt="Eris">
    
    <!-- Haumea area (dwarf planet) -->
    <area shape="circle" coords="x, y, radius" href="haumea.html" alt="Haumea">
    
    <!-- Makemake area (dwarf planet) -->
    <area shape="circle" coords="x, y, radius" href="makemake.html" alt="Makemake">
    
    <!-- Sedna area (dwarf planet) -->
    <area shape="circle" coords="x, y, radius" href="sedna.html" alt="Sedna">
  </map>
</body>
</html>
